<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo para o corpo da página, centralizando tudo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0px;
            background-color: #000000;
            padding: 0; /* Garantir que não haja margens extras */
            height: 100vh; /* Altura total da tela para garantir que a página ocupe a tela inteira */
            box-sizing: border-box;
        }

        /* Estilo das imagens */
        img {
            width: 100%;
            max-width: 500px; /* Limitar o tamanho máximo das imagens */
            height: auto; /* Garantir que a altura se ajuste proporcionalmente à largura */
            margin-bottom: 10px; /* Espaço entre as imagens e o botão */
        }

        /* Estilo do botão pulsante */
        .pulsante {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            animation: pulsar 1.5s infinite;
            margin-top: 20px; /* Espaço entre o botão e as imagens */
            height: 80px;
            width: 90%; /* Tornar o botão mais largo */
            max-width: 450px; /* Limitar o tamanho máximo do botão */
            margin-bottom: 30px;
        }

        /* Animação pulsante do botão */
        @keyframes pulsar {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            color: white; /* Tornar o texto legível */
            margin-top: 20px;
        }

        /* Estilo do link para que fique alinhado ao botão */
        a {
            text-decoration: none;
        }

        /* Media Query para telas pequenas */
        @media (max-width: 768px) {
            img {
                max-width: 100%; /* Imagens vão ocupar toda a largura disponível */
            }

            .pulsante {
                width: 90%; /* O botão vai ocupar 90% da largura da tela */
                height: 70px; /* Ajustar o tamanho do botão para telas menores */
            }

            h1 {
                font-size: 18px; /* Ajustar o tamanho da fonte do título em telas pequenas */
            }
        }

        /* Media Query para telas ainda menores (como celulares em modo retrato) */
        @media (max-width: 480px) {
            .pulsante {
                width: 90%; /* O botão vai ocupar 90% da largura da tela */
                height: 60px; /* Reduzir o tamanho do botão */
                font-size: 14px; /* Ajustar o tamanho da fonte do botão */
            }

            h1 {
                font-size: 16px; /* Ajustar o tamanho da fonte do título */
            }
        }
    </style>
</head>
<body>

    <img src="./Imagem do WhatsApp de 2025-03-07 à(s) 01.00.42_dc52b1d0.jpg" alt="Imagem 2">
    <img src="./Imagem do WhatsApp de 2025-03-07 à(s) 01.00.42_b39b04c3.jpg" alt="Imagem 3">

</body>
</html>
