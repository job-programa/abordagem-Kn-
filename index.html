<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo para o corpo da página, centralizando tudo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            background-color: #000000;
            padding: 0;

        }

        /* Estilo das imagens */
        img {
            width: 300px;
            height: 900px;
          
        }

        /* Estilo do botão pulsante */
        .pulsante {
            padding: 15px 25px;
            background-color: red;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            animation: pulsar 1.5s infinite;
            margin-top: 20px;
            width: 200px; /* Tornar o botão mais flexível */
            max-width: 450px; /* Limitar o tamanho máximo do botão */
            height: 80px;
        }

        /* Animação pulsante do botão */
        @keyframes pulsar {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            color: white;
            margin: 20px;
            font-size: 22px;
        }

        /* Media Query para telas pequenas (tablets e dispositivos móveis) */
        @media (max-width: 768px) {
            img {
                width: 90%; /* As imagens ocuparão 90% da largura */
                max-width: 100%;
            }

            .pulsante {
                width: 90%; /* O botão vai ocupar 90% da largura da tela */
                height: 70px; /* Ajustar o tamanho do botão para telas menores */
            }

            h1 {
                font-size: 18px; /* Reduzir o tamanho da fonte do título */
            }
        }

        /* Media Query para telas muito pequenas (celulares em modo retrato) */
        @media (max-width: 480px) {
            .pulsante {
                width: 90%; /* O botão vai ocupar 90% da largura da tela */
                height: 60px; /* Reduzir ainda mais o tamanho do botão */
                font-size: 14px; /* Ajustar o tamanho da fonte do botão */
            }

            h1 {
                font-size: 16px; /* Ajustar o tamanho da fonte do título */
            }
        }
    </style>
</head>
<body>

    <!-- Certifique-se de que o caminho da imagem está correto -->

    <img src="./Imagem do WhatsApp de 2025-03-07 à(s) 01.00.42_b39b04c3.jpg" alt="Imagem 3">

        <button class="pulsante">Link Prova Social</button>
    </a>

</body>
</html>
